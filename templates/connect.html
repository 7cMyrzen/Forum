<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/basic.css">
    <link rel="stylesheet" href="../static/css/connect.css">
    <link rel="icon" href="../static/images/dg-logo.png">


    <title>Accueil</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo"><a href="/">
            <img src="../static/images/icons/normal/datego.png" alt="logo" class="icon-normal">
            <img src="../static/images/icons/dark/datego.png" alt="logo" class="icon-dark">
        </a></div>
        <div class="menu">
            <div class="redirect user"><a href="/connect">
                <img src="../static/images/icons/normal/user.png" alt="user" class="icon-normal">
                <img src="../static/images/icons/dark/user.png" alt="user" class="icon-dark">
            </a></div>
            <div class="redirect forum"><a href="/forum">
                <img src="../static/images/icons/normal/forum.png" alt="forum" class="icon-normal">
                <img src="../static/images/icons/dark/forum.png" alt="forum" class="icon-dark">
            </a></div>
            <div class="redirect settings">
                <img src="../static/images/icons/normal/settings.png" alt="settings" class="icon-normal">
                <img src="../static/images/icons/dark/settings.png" alt="settings" class="icon-dark">
            </div>
            <div class="theme" onclick="changeTheme()">
                <div class="selector">
                    <img src="../static/images/icons/normal/sun.gif" alt="moon" class="icon-normal">
                    <img src="../static/images/icons/dark/moon.gif" alt="moon" class="icon-dark">
                </div>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="body">
            
            <div class="container" id="container">
                <div class="form-container sign-up">
                    <form action="/register" method="POST"> 
                        <h1>Créer un compte</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <span>ou utilisez votre email pour vous enregistrer</span>
                        <input type="text" name="username" placeholder="Nom d'utilisateur">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Mot de passe">
                        <button>S'enregistrer</button>
                    </form>
                </div>
                <div class="form-container sign-in">
                    <form action="/login" method="POST">
                        <h1>Connexion</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <span>ou utilisez votre email</span>
                        <input type="text" name="email" placeholder="Email ou nom d'utilisateur">
                        <input type="password" name="password" placeholder="Mot de passe">
                        <a href="#">Mot de passe oublié?</a>
                        <button>Connexion</button>
                    </form>
                </div>
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>Bon retour!</h1>
                            <p>Déjà un compte ?</p>
                            <button class="hidden" id="login">Se connecter</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1>Bienvenue!</h1>
                            <p>Pas encore de compte ? cliquez ici :</p>
                            <button class="hidden" id="register">S'enregistrer</button>
                        </div>
                    </div>
                </div>
            </div>
              
        </div>
    </div>

    <script src="../static/js/themeChanger.js"></script>
    <script src="../static/js/lr.js"></script>
</body>
</html>
